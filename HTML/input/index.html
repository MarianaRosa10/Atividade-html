<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" placeholder="seu nome aqui..." required>
    <br>
    <br>
    <label for="email">E-mail:</label>
    <input type="text" name="email" id="email" placeholder="Seu melhor E-mail" required>
    
    <br>
    <br>
    <p>Selecione seu gênero:</p>
    <label for="checkbox">Feminino</label>
    <input type="checkbox" name="world" id="world">
    <label for="checkbox">Masculino</label>
    <input type="checkbox" name="world" id="world">
    <br>
    <br>
    <label for="amarelo">Insira sua cor</label>
    <input type="color" name="amarelo" id="amarelo">
    <br>
    <br>
    <label for="10/09/2007">Insira  sua data de nascimento</label>
    <input type="date" name="16/12/2007" id="10/09/2007">
    <br>
    <br>
    <label for="datetime-local">Data e horario de hoje</label>
    <input type="datetime-local" name="16/12" id="16/12">
    <br>
    <br>
    <label for="file"> Escolha uma foto para o seu perfil</label>
    <input type="file" name="" id="">
    <br>
    <br>
    <label for="hidden"></label>
    <input type="hidden" name="hidden">
    <br>
    <br>
    <label for="AIAn.jfif"></label>
    <input type="image" src="AlAn.jfif" alt="">
    <br>
    <br>
    <label for="mes">mês</label>
    <input type="month" name="mes" id="">
    <br>
    <br>
    <label for="10">Numero</label>
    <input type="number" name="10" id="10">
    <br>
    <br>
    <label for="senha">digite a senha</label>
    <input type="password" name="senha" id="1234">
    <br>
    <br>
    <label for="oxi">Digite o numero da radio</label>
    <input type="radio" name="oxi" id="104,9">
    <br>
    <br>
    <label for="tamanho">tamanho</label>
    <input type="range" name="tamanho" id="1234">
    <br>
    <br>
    <label for="alo">alo</label>
    <input type="reset" value="alo">
    <br>
    <br>
    <label for="procura ai">procure</label>
    <input type="search" name="procura ai" id="procura ai">
    <br>
    <br>
    <label for="telefone">1244 essa e a senha</label>
    <input type="tel" name="telefone" id="1244">
    <br>
    <br>
    <label for="texto">America a senha em minusculo</label>
    <input type="text" name="texto" id="america">
    <br>
    <br>
    <label for="tempo">20:30</label>
    <input type="time" name="tempo" id="20:30">
    <br>
    <br>
    <label for="url">site aqui</label>
    <input type="url" name="url" id="1">
    <br>
    <br>
    <label for="semana">7</label>
    <input type="week" name="semana" id="7">
    <br>
    <br>
    <button type="submit">Enviar</button>
    </form>
</body>
</html>
</body>
</html>
